<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Time Zone</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h1>Time Zone</h1>
    <h3>(GMT+5:30)</h3>

    <div class="clock">
      <div class="clock-face">
      <i><div class="time one">1</div></i>
       <i><div class="time two">2</div></i>
        <i><div class="time three">3</div></i>
        <i><div class="time four">4</div></i>
        <i><div class="time five">5</div></i>
        <i><div class="time six">6</div></i>
        <i><div class="time seven">7</div></i>
        <i><div class="time eight">8</div></i>
        <i><div class="time nine">9</div></i>
        <i><div class="time ten">10</div></i>
        <i><div class="time eleven">11</div></i>
        <i><div class="time twelve">12</div></i>


        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

<script src="clock.js"></script>
</body>
</html>
